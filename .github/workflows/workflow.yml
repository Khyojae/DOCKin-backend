name: Java CI/CD with Docker

on:
  push:
    branches: [ "dev" ] # dev 브랜치에 push될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dockin-app .
          docker push ${{ secrets.DOCKER_USERNAME }}/dockin-app

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 터미널에서 확인한 정확한 폴더로 이동
            cd /home/ubuntu/DOCKin-spring

            # 2. 새로운 이미지 가져오기
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/dockin-app:latest

            # 3. 서비스 업데이트
            # 파일명이 compose.yaml이므로 -f 옵션으로 파일명을 지정합니다.
            sudo docker compose -f compose.yaml up -d --no-deps dockin-app

            # 4. 미사용 이미지 정리
            sudo docker image prune -f