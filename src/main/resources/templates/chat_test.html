<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STOMP Test (JWT Auth)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

    <script type="text/javascript">
        let stompClient;
        let subscriptions = {};

        function connectWebSocket() {
            const url = $('#websocketUrl').val();
            const jwtToken = $('#jwtToken').val(); // 추가됨

            stompClient = Stomp.client(url);

            // 헤더에 토큰을 실어서 보냄
            const headers = {
                'token': jwtToken
            };

            stompClient.connect(headers, stompConnectHandler, stompErrorHandler);
        }

        function stompConnectHandler() {
            console.log('connected!');
            alert('웹소켓 연결 성공!');
        }

        function stompErrorHandler(e) {
            console.error('stomp connect error - ', e);
            alert('연결 실패! 콘솔 로그를 확인하세요.');
        }

        function subscribeToPath(path) {
            const subscription = stompClient.subscribe(path, (data) => {
                displayMessage(data.body);
            });
            subscriptions[path] = subscription;
        }

        function unsubscribeFromPath(path) {
            if (subscriptions[path]) {
                subscriptions[path].unsubscribe();
                delete subscriptions[path];
            }
        }

        function displayMessage(messageData) {
            const messageBox = $('#messageBox');
            messageBox.append(`<div class="alert alert-info">${messageData}</div>`);
            messageBox.scrollTop(messageBox[0].scrollHeight);
        }

        $(function () {
            $('#connectBtn').click(connectWebSocket);

            $('#addSubscriptionBtn').click(function () {
                const count = $('#subscriptionList .subscription-form').length;
                const form = `
                    <div class="mb-3 input-group subscription-form" id="subscription-${count}" style="width: 500px;">
                        <input type="text" class="form-control" placeholder="SUB PATH" id="path-${count}" />
                        <button class="btn btn-primary subscribeBtn">SUB</button>
                        <button class="btn btn-danger unsubscribeBtn" style="display: none;">UNSUB</button>
                    </div>`;
                $('#subscriptionList').append(form);
            });

            $(document).on('click', '.subscribeBtn', function () {
                const inputField = $(this).siblings('input');
                const path = inputField.val();
                subscribeToPath(path);
                inputField.prop('disabled', true);
                $(this).hide().siblings('.unsubscribeBtn').show();
            });

            $(document).on('click', '.unsubscribeBtn', function () {
                const inputField = $(this).siblings('input');
                unsubscribeFromPath(inputField.val());
                inputField.prop('disabled', false);
                $(this).hide().siblings('.subscribeBtn').show();
            });

            $('#sendBtn').click(function () {
                const path = $('#destinationPath').val();
                const messageJson = $('#message').val();
                try {
                    stompClient.send(path, {}, messageJson);
                } catch (error) {
                    alert('전송 에러!');
                }
            });
        });
    </script>
</head>
<body>
<div class="container py-4">
    <h1>WebSocket CONNECT</h1>
    <div class="mb-3" style="width: 500px;">
        <label class="form-label">URL</label>
        <div class="input-group mb-2">
            <input type="text" id="websocketUrl" class="form-control" value="ws://localhost:8080/ws"/>
        </div>
        <label class="form-label">TOKEN (JWT - Bearer 제외하고 입력)</label>
        <div class="input-group">
            <input type="text" id="jwtToken" class="form-control" placeholder="Postman에서 복사한 토큰 입력"/>
            <button id="connectBtn" class="btn btn-primary">CONN</button>
        </div>
    </div>

    <hr>
    <h2>SUBSCRIBE</h2>
    <div id="subscriptionList"></div>
    <button id="addSubscriptionBtn" class="btn btn-secondary mb-3">ADD</button>

    <hr>
    <h2>SEND MESSAGE</h2>
    <div class="mb-3">
        <input type="text" id="destinationPath" class="form-control mb-2" placeholder="/pub/chat/message"/>
        <textarea id="message" class="form-control" rows="3">{"roomId":"6", "senderId":"1001", "content":"안녕하세요!"}</textarea>
    </div>
    <button id="sendBtn" class="btn btn-success">SEND</button>

    <h2 class="mt-4">MESSAGES</h2>
    <div id="messageBox" class="border p-3 bg-light" style="height: 300px; overflow-y: auto;"></div>
</div>
</body>
</html>
