<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOCKin Chat - Realtime System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .room-item { cursor: pointer; border-bottom: 1px solid #eee; transition: all 0.3s; background: white; }
        .room-item:hover { background-color: #f8f9fa; }
        .room-item.active { background-color: #e9ecef !important; border-left: 5px solid #0d6efd; }
        #messageBox { background-color: #f1f3f5; border-radius: 10px; height: 550px; overflow-y: auto; }
        .msg-time { font-size: 0.7rem; color: #888; display: block; margin-top: 2px; }
        .alert { border-radius: 15px; border: none !important; margin-bottom: 5px; }
        .new-msg-anim { animation: highlight 1.5s ease; }
        @keyframes highlight {
            0% { background-color: #fff9c4; }
            100% { background-color: white; }
        }
    </style>

    <script type="text/javascript">
        let stompClient;
        let subscriptions = {};
        let currentRoomId = null;
        let currentUserId = "";
        const SERVER_URL = "http://localhost:8080";

        // 1. 서버 연결 및 개인 채널 구독
        function connect() {
            const jwtToken = $('#jwtToken').val();
            const inputUserId = $('#inputUserId').val();

            if (!jwtToken || !inputUserId) return alert("사번과 토큰을 입력하세요.");
            currentUserId = inputUserId;

            if (stompClient) stompClient.disconnect();

            axios.defaults.headers.common['Authorization'] = 'Bearer ' + jwtToken;

            stompClient = Stomp.client("ws://localhost:8080/ws");
            stompClient.connect({'token': jwtToken}, () => {
                alert(currentUserId + ' 유저로 실시간 연결 성공!');

                // [핵심] 내 목록 업데이트 전용 채널 구독
                stompClient.subscribe(`/sub/user/${currentUserId}/rooms`, (data) => {
                    const msg = JSON.parse(data.body);
                    handleListUpdate(msg);
                });

                loadMyRooms();
            }, (e) => alert('연결 실패: ' + e));
        }

        // 2. 실시간 목록 업데이트 로직
        function handleListUpdate(msg) {
            const roomId = msg.roomId;
            const content = msg.content;
            const roomElem = $(`#room-${roomId}`);

            if (roomElem.length > 0) {
                // 이미 목록에 있으면: 마지막 메시지 바꾸고 맨 위로 올림
                roomElem.find('.last-msg').text(content);
                $('#roomList').prepend(roomElem);

                // 반짝이는 애니메이션 효과
                roomElem.addClass('new-msg-anim');
                setTimeout(() => roomElem.removeClass('new-msg-anim'), 1500);
            } else {
                // 목록에 없는 새 방(초대 등)이면 새로고침
                loadMyRooms();
            }
        }

        // 3. 방 목록 불러오기
        function loadMyRooms() {
            axios.get(`${SERVER_URL}/api/chat/rooms`)
                .then(res => {
                    const rooms = res.data.content;
                    const list = $('#roomList').empty();
                    rooms.forEach(room => {
                        const rId = room.room_Id;
                        const rName = room.room_name;
                        const lastMsg = room.lastMessageContent || '대화 내역이 없습니다.';
                        const activeClass = (currentRoomId === rId) ? 'active' : '';

                        const html = `
                            <div class="room-item p-3 ${activeClass}" onclick="enterRoom(${rId}, '${rName}')" id="room-${rId}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <strong class="text-primary">${rName}</strong>
                                    <span class="badge bg-light text-dark border">${room.is_group ? '그룹' : '1:1'}</span>
                                </div>
                                <div class="text-truncate small text-muted mt-1 last-msg">${lastMsg}</div>
                            </div>`;
                        list.append(html);
                    });
                }).catch(e => console.error(e));
        }

        // 4. 채팅방 입장 및 메시지 구독
        function enterRoom(roomId, roomName) {
            if (subscriptions['chat']) subscriptions['chat'].unsubscribe();

            currentRoomId = roomId;
            $('.room-item').removeClass('active');
            $(`#room-${roomId}`).addClass('active');
            $('#currentRoomTitle').text(roomName);
            $('#messageBox').empty();

            subscriptions['chat'] = stompClient.subscribe(`/sub/chat/room/${roomId}`, (data) => {
                const msg = JSON.parse(data.body);
                displayMessage(msg);
            });

            loadMessages(roomId);
        }

        function loadMessages(roomId) {
            axios.get(`${SERVER_URL}/api/chat/room/${roomId}/messages`)
                .then(res => {
                    const history = res.data.content;
                    if(history) history.reverse().forEach(msg => displayMessage(msg));
                });
        }

        function sendMessage() {
            const content = $('#messageInput').val();
            if (!currentRoomId || !content) return;

            const payload = {
                roomId: currentRoomId,
                senderId: currentUserId,
                content: content,
                messageType: "TEXT"
            };

            stompClient.send("/pub/chat/message", {}, JSON.stringify(payload));
            $('#messageInput').val('');
        }

        function displayMessage(data) {
            const isMe = data.senderId == currentUserId;
            const align = isMe ? 'text-end' : 'text-start';
            const color = isMe ? 'alert-primary' : 'alert-light border';

            const html = `
                <div class="mb-3 px-2 ${align}">
                    <div class="alert ${color} d-inline-block py-2 px-3 mb-0" style="max-width: 80%;">
                        <b class="d-block small mb-1" style="color:#666;">${data.senderId}</b>
                        <span>${data.content}</span>
                    </div>
                </div>`;
            $('#messageBox').append(html);
            $('#messageBox').scrollTop($('#messageBox')[0].scrollHeight);
        }

        $(function() {
            $('#messageInput').keypress(e => { if(e.which == 13) sendMessage(); });
        });
    </script>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow border-0" style="border-radius: 15px; overflow: hidden;">
        <div class="row g-0">
            <div class="col-md-4 border-end bg-white" style="height: 850px; display: flex; flex-direction: column;">
                <div class="p-4 bg-primary text-white"><h5>DOCKin Chat</h5></div>
                <div class="p-3 border-bottom bg-light">
                    <input type="text" id="inputUserId" class="form-control mb-2" placeholder="내 사번 (예: 7)">
                    <textarea id="jwtToken" class="form-control mb-2" rows="2" placeholder="JWT Token"></textarea>
                    <button class="btn btn-dark w-100 fw-bold" onclick="connect()">접속하기</button>
                </div>
                <div id="roomList" class="overflow-auto flex-grow-1"></div>
            </div>
            <div class="col-md-8 d-flex flex-column" style="height: 850px;">
                <div class="p-3 border-bottom bg-white shadow-sm">
                    <h6 id="currentRoomTitle" class="mb-0 fw-bold">방을 선택하세요</h6>
                </div>
                <div id="messageBox" class="flex-grow-1 p-4"></div>
                <div class="p-3 bg-white border-top">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control" placeholder="메시지를 입력하세요...">
                        <button class="btn btn-primary px-4" onclick="sendMessage()"><i class="bi bi-send"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
