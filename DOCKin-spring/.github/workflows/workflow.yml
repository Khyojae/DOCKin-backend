name: Java CI/CD with Docker

on:
  push:
    branches: [ "dev" ] # dev 브랜치에 push될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # gradlew 파일에 실행 권한을 부여합니다.
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-spring-app .
          docker push ${{ secrets.DOCKER_USERNAME }}/my-spring-app

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 기존 컨테이너 중지 및 삭제
            sudo docker stop my-app || true
            sudo docker rm my-app || true
            # 최신 이미지 pull 및 실행
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-spring-app
            sudo docker run -d --name my-app -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/my-spring-app
            # 미사용 이미지 정리
            sudo docker image prune -f