spring.application.name=DOCKin-spring

# [Database Configuration]
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# [HikariCP]
spring.datasource.hikari.initialization-fail-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# [SQL Init]
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# [JPA / Hibernate]
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false

# [Logging]
logging.level.org.springframework.boot.autoconfigure.sql.init=DEBUG

# [JWT]
jwt.expiration_time=${JWT_EXPIRATION}
jwt.secret=${JWT_SECRET}

# [SWAGGER]
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html