spring.application.name=DOCKin-spring

# [Database Configuration]
spring.datasource.url=jdbc:mysql://DOCKin-DB:3306/Dockin?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# [HikariCP]
spring.datasource.hikari.initialization-fail-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# [SQL Init]
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# [JPA / Hibernate]
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false

# [Logging]
logging.level.org.springframework.boot.autoconfigure.sql.init=DEBUG

# [JWT]
jwt.expiration_time=86400000
jwt.secret=RElBUllfQU5EX0NPTU1VTklUWV9QUk9KRUNUX0RBV05BUllfQURNSU5fU0VDUkVUX0tFWQ==
spring.profiles.include=secret

# [SWAGGER]
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
